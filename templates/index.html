<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="../styles/stylesheet.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="../images/bg-desktop-dark.jpg" alt="">
    </header>

    <main>
      <section id='heading'>
        <h1>TODO</h1>
        <a id=theme onclick="Theme.icon()"><img id=principalImage src="../images/icon-sun.svg" alt="change theme"/></a>
      </section>
      
      <section id=todo>
        <div class="card input">
          <div>
            <span><div class='circle'></div></span>
            <input type="text" placeholder="Create a new todo" />
          </div>
        </div>
      </section>

      <section id=allTodo>
        <ul>
          <li class="card">
            <div>
              <span><div class='circle'></div></span>
              <p>Complete online JavaScript course</p>
            </div>
            <span><img src="../images/icon-cross.svg" alt=""></span>
          </li>
        </ul>
        <div class="functions">
          <p>1 items left</p><!-- Add dynamic number -->
          <div id=select>
            <a>All</a> 
            <a>Active</a> 
            <a>Completed</a> 
          </div>
          <div id=clear>
            <a>Clear</a>
            <a>Completed</a>
          </div>
        </div>
      </section>
    </main>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mateus Lima</a>.
    </div>
    <script src="../scripts/index.js"></script>
  </body>
</html>
